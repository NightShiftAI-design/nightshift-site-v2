<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NightShift Dashboard</title>

  <!-- Dashboard Stylesheet -->
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div class="dashboard-container">
    <header class="dashboard-header">
      <h1>NightShift Dashboard</h1>
      <button id="logout-btn" class="logout-btn">Logout</button>
    </header>

    <section class="dashboard-section">
      <h2>Daily Call Summary</h2>
      <div id="stats-content" class="dashboard-card">Loading...</div>
    </section>

    <section class="dashboard-section">
      <h2>Latest Reservations</h2>
      <div id="reservations-list" class="dashboard-card">Loading...</div>
    </section>
  </div>

  <!-- Dashboard Logic -->
  <script type="module" src="./dashboard.js"></script>
</body>
</html>
